<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X RIAS TEST SITE</title>
    <script type="module" lang="ts">
      import Alpine from 'alpinets/src';
      import query from '../src/index.ts';
      Alpine.plugin(query);
      Alpine.data('test', () => ({
        foo: Alpine.query({
          fizz: 'buzz',
          bar: [{ first: 'second', count: 0 }],
        }).alwaysShow(),
      }));
      Alpine.start();
      window.Alpine = Alpine;
    </script>
  </head>
  <body x-data="test" @click="foo.bar[0].count++">
    <div x-text="foo.bar[0].count"></div>
    <div x-text="JSON.stringify(foo)"></div>
  </body>
</html>
