<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Ajax</title>
    <script type="module">
      import AJAX from '../src/index.js';
      import Alpine from 'https://esm.sh/alpinejs';

      Alpine.plugin(AJAX);

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body x-data style="display: flex; flex-direction: column; gap: 0.5rem">
    <span x-text="'hello world'"></span>
    <span x-ajax.query.span.all="'other.html'" style="display: flex; flex-direction: column; gap: 0.5rem" @load="console.log('loaded:', $event)" @error="console.log('unexpected error')" x-init="console.log('initializing')"></span>
  </body>
</html>
