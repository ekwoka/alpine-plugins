<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X RIAS TEST SITE</title>
    <script type="module">
      import Alpine from 'https://esm.sh/v90/alpinejs';
      import RIAS from '../dist/index.js';
      const RIASConfig = {
        shopify: true,
        maxSize: 600,
        autoSizes: true,
      };
      Alpine.plugin(RIAS(RIASConfig));
      Alpine.data('testImage', () => ({
        image: '/testSite/placekitten.png',
      }));
      Alpine.start();
    </script>
  </head>
  <body x-data="testImage">
    <img
      x-rias="image"
      alt="Empty State"
      style="width: 25%; min-width: 101px" />
  </body>
</html>
